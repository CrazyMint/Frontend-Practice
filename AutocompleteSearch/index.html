<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script defer src="index.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Autocomplete Search</title>
	</head>
	<body>
		<div class="search">
			<div class="search__bar">
				<input type="text" class="search__bar__input" />
				<img
					class="search__bar__microphone"
					src="./images/google-mic-logo.png"
				/>
			</div>
			<div class="search__suggestions">
				<ul class="search__suggestions__list"></ul>
			</div>
			<div class="search__actions">
				<button
					class="search__actions__action search__actions__action--search"
					type="submit"
				>
					Google Search
				</button>
				<button class="search__actions__action search__actions__action--lucky">
					I am Fucking Holly
				</button>
			</div>
		</div>
	</body>
</html>
