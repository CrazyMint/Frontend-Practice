<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1>Name</h1>
			<div class="dropdown">
				<div class="dropdown__category">
					<label for="category">category</label>
					<select name="category" id="categories">
						<option value="fruit">fruit</option>
						<option value="meat">meat</option>
						<option value="vegetable">vegetable</option>
					</select>
				</div>

				<div class="dropdown__item">
					<label for="item">item</label>
					<select name="item" id="items">
						<option value="apple" class="fruit">Apple</option>
						<option value="cucumber" class="vegetable">Cucumber</option>
						<option value="banana" class="fruit">Banana</option>
						<option value="celery" class="vegetable">Celery</option>
						<option value="orange" class="fruit">Orange</option>
						<option value="sausage" class="meat">Sausage</option>
						<option value="bacon" class="meat">Bacon</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
