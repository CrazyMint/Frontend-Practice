<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="components">
			<div class="top">
				<h1 class="title">Sign Up</h1>
			</div>
			<div class="container-items">
				<form class="form-items">
					<div class="row-items">
						<input
							type="text"
							class="text-input row-item"
							name="fname"
							id="fname"
							placeholder="First Name"
						/>
						<input
							type="text"
							class="text-input row-item"
							name="lname"
							id="lname"
							placeholder="Last Name"
						/>
					</div>
					<div class="row-items">
						<input
							type="tel"
							class="text-input row-item"
							name="telnumber"
							id="telnumber"
							placeholder="Mobile No."
						/>
					</div>
					<div class="row-items">
						<input
							type="email"
							class="text-input row-item"
							name="email"
							id="email"
							placeholder="Email Address"
						/>
					</div>
					<div class="row-items">
						<input
							type="password"
							class="text-input row-item"
							name="pswd"
							id="pswd"
							placeholder="Password"
						/>
						<input
							type="password"
							class="text-input row-item"
							name="confirmpswd"
							id="confirmpswd"
							placeholder="Confirm Password"
						/>
					</div>
					<br />
				</form>
				<div class="agreement">
					<div class="checkbox">
						<label for="agree" class="checkbox-context">
							<input type="checkbox" name="agree" id="agree" /> I Agree
						</label>
					</div>
					<div class="agreement-context">
						By clicking <span class="specialtext">Register</span>, you agree to
						the <span class="bluetext">Terms and Conditions</span> set out by
						this site, including our Cookie Use.
					</div>
				</div>
				<div class="button-items">
					<div class="row-items">
						<button class="register row-item">Register</button>
						<button class="signin row-item">Sign In</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
